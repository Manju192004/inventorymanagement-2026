<!doctype html>
<html lang="en">
  <head>
    <title>Order Success</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div
      class="card shadow p-5 text-center border-0 rounded-4"
      style="max-width: 450px"
    >
      <i
        class="bi bi-check-circle-fill text-success"
        style="font-size: 5rem"
      ></i>
      <h2 class="fw-bold mt-3">Order Confirmed!</h2>

      <hr />
      <a href="/" class="btn btn-success w-100 py-2 fw-bold">Back to Home</a>
    </div>
    <script>
      function finishOrder() {
        // Cart-ai clear pannittu
        localStorage.removeItem("myCart");

        // Redirect pannunga
        window.location.href = "/order_success";
      }
    </script>
  </body>
</html>
