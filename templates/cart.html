<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      .cart-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
      <div class="container">
        <a href="/" class="text-white text-decoration-none">
          <i class="bi bi-arrow-left me-2"></i>Back to Shop
        </a>
        <span class="navbar-brand mb-0 h1 mx-auto">My Cart Items</span>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div id="cart-list"></div>

          <div id="cart-footer" class="card p-3 mt-3 shadow-sm d-none">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0 fw-bold">Grand Total:</h5>
              <h5 class="mb-0 text-primary fw-bold" id="grand-total">₹0.00</h5>
            </div>
            <button
              class="btn btn-primary w-100 mt-3 fw-bold"
              onclick="goToBilling()"
            >
              Confirm Order
            </button>
          </div>

          <div id="empty-msg" class="text-center mt-5 d-none">
            <i class="bi bi-cart-x fs-1 text-muted"></i>
            <p class="mt-3">Your cart is empty!</p>
            <a href="/" class="btn btn-primary">Go Shopping</a>
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="cartToast"
          class="toast align-items-center text-white border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">
              <i class="bi bi-info-circle me-2"></i>
              <span id="toast-msg">Action Successful!</span>
            </div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let cartItems = JSON.parse(localStorage.getItem("myCart")) || [];
      const listDiv = document.getElementById("cart-list");
      const emptyMsg = document.getElementById("empty-msg");
      const cartFooter = document.getElementById("cart-footer");

      function renderCart() {
        listDiv.innerHTML = "";
        let total = 0;

        if (cartItems.length === 0) {
          emptyMsg.classList.remove("d-none");
          cartFooter.classList.add("d-none");
        } else {
          emptyMsg.classList.add("d-none");
          cartFooter.classList.remove("d-none");

          cartItems.forEach((item, index) => {
            if (!item.qty) item.qty = 1;

            // Image handling: supports both 'img' or 'image' keys from localStorage
            let imgFile = item.img || item.image || "default.jpg";
            let itemTotal = parseFloat(item.price) * item.qty;
            total += itemTotal;

            listDiv.innerHTML += `
              <div class="card mb-3 shadow-sm border-0 rounded-3">
                <div class="card-body p-3">
                  <div class="row align-items-center">
                    <div class="col-3 col-md-2 text-center">
                      <img src="/static/uploads/${imgFile}" class="cart-img" onerror="this.src='/static/uploads/default.jpg'">
                    </div>
                    <div class="col-9 col-md-4">
                      <h6 class="mb-0 fw-bold">${item.name}</h6>
                      <p class="text-primary mb-0 fw-bold">₹${item.price}</p>
                    </div>
                    <div class="col-6 col-md-3 mt-2 mt-md-0">
                      <div class="input-group input-group-sm" style="max-width: 120px;">
                        <button class="btn btn-outline-secondary" onclick="updateQty(${index}, -1)">-</button>
                        <input type="text" class="form-control text-center bg-white" value="${item.qty}" readonly>
                        <button class="btn btn-outline-secondary" onclick="updateQty(${index}, 1)">+</button>
                      </div>
                    </div>
                    <div class="col-6 col-md-3 text-end">
                      <p class="mb-0 fw-bold text-dark">₹${itemTotal.toFixed(2)}</p>
                      <button class="btn btn-sm text-danger p-0" onclick="handleRemove(${index})">Remove</button>
                    </div>
                  </div>
                </div>
              </div>
            `;
          });
          document.getElementById("grand-total").innerText =
            "₹" + total.toFixed(2);
        }
      }

      function updateQty(index, change) {
        if (cartItems[index].qty + change >= 1) {
          cartItems[index].qty += change;
          localStorage.setItem("myCart", JSON.stringify(cartItems));
          renderCart();
          showToast("Quantity updated!", "bg-primary");
        }
      }

      function handleRemove(index) {
        let itemName = cartItems[index].name;
        cartItems.splice(index, 1);
        localStorage.setItem("myCart", JSON.stringify(cartItems));
        renderCart();
        showToast(itemName + " removed from cart!", "bg-danger");
      }

      function showToast(message, colorClass) {
        const toastEl = document.getElementById("cartToast");
        const toastMsg = document.getElementById("toast-msg");
        toastMsg.innerText = message;
        toastEl.className = `toast align-items-center text-white border-0 ${colorClass}`;
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }

      function goToBilling() {
        window.location.href = "/billing";
      }

      renderCart();
    </script>
  </body>
</html>
