<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-bottom: 100px;
      } /* Space for footer */
      .cart-img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 12px;
      }

      /* Floating Bottom Checkout Bar */
      .checkout-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
        padding: 15px 0;
        z-index: 1000;
        border-top: 1px solid #eee;
      }
      .btn-buy {
        background: linear-gradient(135deg, #198754 0%, #146c43 100%);
        color: white;
        border: none;
        padding: 12px 40px;
        border-radius: 12px;
        font-weight: 600;
        transition: 0.3s;
      }
      .btn-buy:hover {
        transform: translateY(-2px);
        color: white;
        box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
      <div class="container">
        <a href="/index" class="text-white text-decoration-none">
          <i class="bi bi-arrow-left me-2"></i>Back to Shop
        </a>
        <span class="navbar-brand mb-0 h1 mx-auto">My Cart Items</span>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div id="cart-list"></div>

          <div id="empty-msg" class="text-center mt-5 d-none">
            <i class="bi bi-cart-x fs-1 text-muted"></i>
            <p class="mt-3">Your cart is empty!</p>
            <a href="/index" class="btn btn-primary rounded-pill px-4"
              >Go Shopping</a
            >
          </div>
        </div>
      </div>
    </div>

    <div id="checkout-bar" class="checkout-footer d-none">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <p class="text-muted mb-0 small text-uppercase fw-bold">
              Total Amount
            </p>
            <h4 class="mb-0 fw-bold text-dark" id="grand-total">₹0.00</h4>
          </div>
          <button class="btn btn-buy shadow-sm" onclick="checkoutAll()">
            Buy All Items <i class="bi bi-arrow-right ms-2"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let user = "{{ session['user'] }}" || "guest";
      let cartKey = "myCart_" + user;
      let cartItems = JSON.parse(localStorage.getItem(cartKey)) || [];

      function renderCart() {
        const listDiv = document.getElementById("cart-list");
        const emptyMsg = document.getElementById("empty-msg");
        const checkoutBar = document.getElementById("checkout-bar");
        let total = 0;

        listDiv.innerHTML = "";

        if (cartItems.length === 0) {
          emptyMsg.classList.remove("d-none");
          checkoutBar.classList.add("d-none");
        } else {
          emptyMsg.classList.add("d-none");
          checkoutBar.classList.remove("d-none");

          cartItems.forEach((item, index) => {
            // Quantity check - default 1 if not exists
            if (!item.qty) item.qty = 1;

            let qty = parseInt(item.qty);
            let unitPrice = parseFloat(item.price);
            let itemSubtotal = unitPrice * qty;
            total += itemSubtotal;

            listDiv.innerHTML += `
                <div class="card mb-3 shadow-sm border-0 rounded-4 overflow-hidden">
                  <div class="card-body p-3">
                    <div class="row align-items-center">
                      <div class="col-3 col-md-2 text-center">
                        <img src="/static/uploads/${item.img || "default.jpg"}" class="cart-img" onerror="this.src='/static/uploads/default.jpg'">
                      </div>
                      <div class="col-5 col-md-6">
                        <h6 class="mb-1 fw-bold text-dark">${item.name}</h6>
                        <p class="text-muted mb-0 small">Unit Price: ₹${unitPrice.toFixed(2)}</p>
                        <p class="text-primary mb-0 fw-bold">Subtotal: ₹${itemSubtotal.toFixed(2)}</p>
                      </div>
                      <div class="col-4 col-md-4 text-end">
                        <div class="d-flex align-items-center justify-content-end mb-2">
                           <button class="btn btn-sm btn-light border rounded-circle" onclick="updateQty(${index}, -1)"><i class="bi bi-dash"></i></button>
                           <span class="mx-3 fw-bold">${qty}</span>
                           <button class="btn btn-sm btn-light border rounded-circle" onclick="updateQty(${index}, 1)"><i class="bi bi-plus"></i></button>
                        </div>
                        <button class="btn btn-sm text-danger p-0 border-0 bg-transparent small" onclick="handleRemove(${index})">
                          <i class="bi bi-trash"></i> Remove
                        </button>
                      </div>
                    </div>
                  </div>
                </div>`;
          });
        }
        document.getElementById("grand-total").innerText =
          "₹" + total.toFixed(2);
      }

      function updateQty(index, change) {
        let currentQty = parseInt(cartItems[index].qty || 1);
        let newQty = currentQty + change;

        if (newQty >= 1) {
          cartItems[index].qty = newQty;

          // LocalStorage and SessionStorage sync
          localStorage.setItem(cartKey, JSON.stringify(cartItems));
          sessionStorage.setItem("checkoutCart", JSON.stringify(cartItems));

          renderCart();
        }
      }

      function handleRemove(index) {
        if (confirm("Are you sure you want to remove this item?")) {
          cartItems.splice(index, 1);
          localStorage.setItem(cartKey, JSON.stringify(cartItems));
          sessionStorage.setItem("checkoutCart", JSON.stringify(cartItems));
          renderCart();
        }
      }

      function checkoutAll() {
        if (cartItems.length > 0) {
          // MUKKIYAM: Final-ah oru thadava data-vai urudhi seithu billing-ku porom
          sessionStorage.setItem("checkoutCart", JSON.stringify(cartItems));
          sessionStorage.removeItem("checkoutItem");
          window.location.href = "/billing";
        }
      }

      window.onload = renderCart;
    </script>
  </body>
</html>
