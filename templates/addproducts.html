<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <form method="POST" action="{{ url_for('save_product') }}" enctype="multipart/form-data">
      <div class="container mt-5 bg-success">
        <h3 class="text-center mb-4 text-dark">Add Products </h3>
       <div>
        <label class="form-label">Productname</label>
        <input type="text" name="product_name" class="form-control" placeholder="Enter product name"
            required />
       </div>

      
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select" required>
            <option>Grocery</option>
            <option>Vegetable</option>
            <option>Stationery</option>
          </select>
        </div>

        
        <div class="mb-3">
          <label class="form-label">Price (â‚¹)</label>
          <input
            type="number"
            name="price"
            class="form-control"
            placeholder="Enter price"
            required
          />
        </div>

        
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input
            type="number"
            name="quantity"
            class="form-control"
            placeholder="Enter quantity"
            required
          />
        </div>
       
        <div class="mb-3">
        </div><label class="form-label">Product Image</label>
        <input type="file" 
        name="image"
        class="form-control" required/>
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-primary">Save Product</button>
      <a href="{{ url_for('index')}}" class="btn btn-dark">Back</a>
      </div>
      </div>
      </form>
    </div>
  </body>
</html>
