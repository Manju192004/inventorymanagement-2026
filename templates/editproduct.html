<!doctype html>
<html>
  <head>
    <title>Edit Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h3>Edit Product</h3>

      <form method="POST" action="{{ url_for('update_product') }}">
        <input type="hidden" name="id" value="{{ product.id }}" />

        <label class="form-label">Product Name</label>
        <input
          type="text"
          name="product_name"
          value="{{ product.product_name }}"
          class="form-control"
          required
        />

        <label class="form-label mt-2">Category</label>
        <input
          type="text"
          name="category"
          value="{{ product.category }}"
          class="form-control"
          required
        />

        <label class="form-label mt-2">Price</label>
        <input
          type="number"
          name="price"
          value="{{ product.price }}"
          class="form-control"
          required
        />

        <label class="form-label mt-2">Quantity</label>
        <input
          type="number"
          name="quantity"
          value="{{ product.quantity }}"
          class="form-control"
          required
        />

        <label class="form-label mt-3">Current Image</label><br />
        <img
          src="{{ url_for('static', filename='uploads/' ~ product.image) }}"
          width="80"
          height="80"
          style="object-fit: cover; border-radius: 6px"
        />
        <label class="form-label mt-3">Change Image</label>
        <input type="file" name="image" class="form-control" />

        <button type="submit" class="btn btn-success mt-3">Update</button>
        <a href="{{ url_for('viewproduct') }}" class="btn btn-secondary mt-3"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
