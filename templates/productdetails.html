<!doctype html>
<html>
  <head>
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-4">
      <div class="card mx-auto" style="width: 22rem">
        <img id="pimg" class="card-img-top" />
        <div class="card-body text-center">
          <h4 id="pname"></h4>
          <h5>₹<span id="pprice"></span></h5>

          <button class="btn btn-primary w-100 mt-2">Buy Now</button>
          <button class="btn btn-outline-danger w-100 mt-2">Wishlist ❤️</button>
        </div>
      </div>
    </div>

    <script>
      let product = JSON.parse(localStorage.getItem("selectedProduct"));

      document.getElementById("pimg").src = product.image;
      document.getElementById("pname").innerText = product.name;
      document.getElementById("pprice").innerText = product.price;
    </script>
  </body>
</html>
