<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .login-box {
        width: 400px;
        padding: 40px;
        background-color: #212529;
        border-radius: 15px;
      }
      body {
        background-color: #ffc107;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-box text-center shadow-lg">
      <h2 class="text-warning fw-bold mb-4">LOGIN HERE</h2>

      <form action="/login" method="POST">
        <div class="mb-3">
          <input
            type="email"
            name="email"
            class="form-control p-2"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            class="form-control p-2"
            placeholder="Password"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-warning w-100 rounded-pill mb-3 fw-bold"
        >
          LOGIN
        </button>

        <div class="text-light small">
          New user?
          <a
            href="/register_page"
            class="text-warning text-decoration-none fw-bold"
            >Register here</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
